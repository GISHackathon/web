<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  {% include default/favicons.html %}



  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ "/assets/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/css/navbar.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/workshop/css/custom.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/default/css/program.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/css/badge.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/css/partners.css" | prepend: site.baseurl }}">

  {% include default/analytics.html %}

</head>
